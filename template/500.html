<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>500 Not Found</title>
    <link href="Sorry:/Something went wrong.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            overflow: hidden;
        }

        .error-container {
            perspective: 1000px;
        }

        .number {
            font-size: 120px;
            font-weight: bold;
            transform: rotateY(15deg);
            animation: float 1s infinite alternate;
            text-shadow: 2px 2px 0 rgba(255, 255, 255, 0.2);
        }

        .message {
            font-size: 24px;
            margin: 10px 0;
        }

        .description {
            margin-bottom: 20px;
            font-size: 18px;
        }

        .home-button {
            padding: 10px 20px;
            background-color: #fff;
            color: #000;
            text-decoration: none;
            border-radius: 5px;
            transition: transform 0.2s, background-color 0.2s;
        }

        .home-button:hover {
            transform: translateY(-3px);
            background-color: #ccc;
        }

        /* Animation for floating effect */
        @keyframes float {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(-10px);
            }
        }

        .gif {
            width: 200px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container error-container">
        <div class="number">500</div>
        <div class="message">Sorry! Something went wrong <span role="img" aria-label="confused emoji">ðŸ˜•</span></div>
        <div class="description">An unexpected error occurred while processing your request.<br>Contact support if the issue persists.</div>
        <a href="/" class="home-button">Go Home</a>
        <script>
            var errorcount = parseInt(localStorage.getItem('error'));
            if (errorcount) {
                if (errorcount > 2) {
                    localStorage.setItem('error', 1);
                }
                errorcount++;
            }
            localStorage.setItem('error', errorcount);
        </script>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
